<form action="/" method="POST">
    <div class="mb-3">
        <label for="company" class="form-label">Company*</label>
        <input type="text" class="form-control" id="company" aria-describedby="companyHelp"
            name="company" placeholder="Enter Company" />
    </div>
    <div class="mb-3">
        <label for="position" class="form-label">Position*</label>
        <input type="text" class="form-control" id="position" aria-describedby="positionHelp"
            name="position" placeholder="Enter Position" />
    </div>
    <div class="mb-3">
        <label for="type" class="form-label" name="type">Type*</label>
        <select name="type" class="form-control">
            <option selected>Select Type...</option>
            <option>Full-Time</option>
            <option>Part-Time</option>
            <option>Internship</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status*</label>
        <input type="text" class="form-control" id="status" aria-describedby="statusHelp" name="status"
            placeholder="Enter Status" />
    </div>
    <div class="modal-action">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
