<form action="/skills" method="POST">
    <div class="mb-3">
        <label for="skill" class="form-label">Skill*</label>
        <input type="text" class="form-control" id="skill" aria-describedby="skillHelp"
            name="skill" placeholder="Enter Skill" required/>
    </div>
    <div class="mb-3">
        <label for="position" class="form-label" name="position" >Position*</label>
        <select name="position" class="form-control">
            {% for n in jobs %}
                <option value="{{n}}">{{n.position}}-{{n.company}}, {{n.type}}</option>
            {%endfor%}
        </select>
    </div>
    <div class="modal-action">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
